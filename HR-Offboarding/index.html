<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Offboarding Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #6a89cc;
            --accent-color: #7ed6df;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --soft-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 6px 12px rgba(0,0,0,0.15);
            --modal-bg-light: #f4f7f9;
            --modal-text-primary: #2c3e50;
            --modal-text-secondary: #34495e;
            --modal-border-color: #e0e6ed;
            --modal-accent-color: #3498db;
            --modal-hover-color: #2980b9;
            --modal-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes noDataAnimation {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            animation: fadeIn 0.5s ease;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--soft-shadow);
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            animation: shimmer 2s infinite linear;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .no-records {
            text-align: center;
            padding: 50px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--soft-shadow);
        }

        .no-records-icon {
            font-size: 100px;
            color: var(--secondary-color);
            animation: noDataAnimation 1.5s infinite;
            margin-bottom: 20px;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--soft-shadow);
        }

        .filter-inputs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-section input, 
        .filter-section select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
            flex-grow: 1;
        }

        #clearRecordsBtn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #clearRecordsBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submissions-table {
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--soft-shadow);
        }

        .submissions-table table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .submissions-table th, 
        .submissions-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f1f3f5;
            transition: background-color 0.3s ease;
        }

        .submissions-table tr:hover {
            background-color: #f8f9fa;
        }

        .submissions-table th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .status-pending { 
            color: #ff9f1a; 
            font-weight: 600;
        }
        .status-approved { 
            color: #2ecc71; 
            font-weight: 600;
        }
        .status-rejected { 
            color: #e74c3c; 
            font-weight: 600;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 80%;
            overflow: auto;
            scrollbar-width: thin;
            background-color: rgba(240, 242, 245, 0.8);
            transform: translate(-50%, -50%);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-details-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal-section {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .modal-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #f1f3f5;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .section-header i {
            color: #4a69bd;
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }

        .section-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .section-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f5;
            transition: background-color 0.3s ease;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            color: #495057;
            font-weight: 500;
            flex: 1;
            padding-right: 20px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
            text-align: right;
            flex: 1;
            word-break: break-word;
        }

        .personal-info {
            border-left: 4px solid #4a69bd;
        }

        .project-info {
            border-left: 4px solid #2ecc71;
            margin-top: 20px;
        }

        .documentation-info {
            border-left: 4px solid #e74c3c;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .approve-btn, .reject-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .approve-btn {
            background-color: #2ecc71;
        }

        .reject-btn {
            background-color: #e74c3c;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--modal-accent-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: headerFadeIn 1s ease-out;
        }

        header h2 {
            font-family: 'Arial', sans-serif;
            font-size: 2.0rem;
            color: white;
            letter-spacing: 2px;
            margin: 0;
            animation: textSlideIn 1s ease-out;
        }

        @keyframes headerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* New styles for file display */
        .view-btn, .download-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .view-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .download-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .view-btn:hover, .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .file-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f1f3f5;
        }

        .file-row:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            color: #2c3e50;
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .select-all-checkbox {
            width: 20px;
            height: 20px;
        }

        .row-checkbox {
            width: 18px;
            height: 18px;
        }

        @media screen and (max-width: 1200px) {
    .dashboard-container {
        max-width: 95%;
        padding: 10px 5px;
    }
    
    .modal {
        width: 85%;
    }
}

@media screen and (max-width: 992px) {
    .dashboard-header h1 {
        font-size: 1.8rem;
    }
    
    .modal-details-container {
        padding: 10px;
    }
    
    .section-header h3 {
        font-size: 1.1rem;
    }
}

/* Tablet view */
@media screen and (max-width: 768px) {
    .dashboard-header h1 {
        font-size: 1.5rem;
    }
    
    .filter-section {
        flex-direction: column;
        gap: 15px;
    }
    
    .filter-inputs {
        flex-direction: column;
        width: 100%;
    }
    
    .filter-inputs input, 
    .filter-inputs select {
        width: 100%;
    }
    
    #searchInput {
        width: 100% !important;
    }
    
    #clearRecordsBtn {
        width: 100%;
        justify-content: center;
    }
    
    .submissions-table {
        overflow-x: auto;
    }
    
    .submissions-table table {
        min-width: 650px;
    }
    
    .modal {
        width: 90%;
        height: 90%;
    }
    
    .modal-section {
        padding: 15px;
    }
    
    .detail-row {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .detail-label, .detail-value {
        width: 100%;
        text-align: left;
    }
    
    .detail-value {
        padding-top: 5px;
    }
    
    .approve-btn, .reject-btn {
        padding: 10px 20px;
    }
}

/* Mobile view */
@media screen and (max-width: 576px) {
    .dashboard-header {
        padding: 15px 10px;
    }
    
    .dashboard-header h1 {
        font-size: 1.3rem;
    }
    
    .no-records-icon {
        font-size: 70px;
    }
    
    .no-records h2 {
        font-size: 1.2rem;
    }
    
    .submissions-table th, 
    .submissions-table td {
        padding: 10px 5px;
        font-size: 0.9rem;
    }
    
    .action-btn {
        padding: 6px 10px;
        font-size: 0.8rem;
    }
    
    .modal {
        width: 95%;
        height: 95%;
    }
    
    header h2 {
        font-size: 1.3rem;
    }
    
    .section-header {
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    
    .section-header i {
        font-size: 1.2rem;
    }
    
    .section-header h3 {
        font-size: 1rem;
    }
    
    .modal-actions {
        flex-direction: column;
        gap: 10px;
    }
    
    .btn, .approve-btn, .reject-btn {
        width: 100%;
    }
    
    .file-row {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .file-name {
        margin-bottom: 8px;
    }
    
    .file-actions {
        width: 100%;
        justify-content: space-between;
    }
    
    .view-btn, .download-btn {
        flex: 1;
        text-align: center;
        margin: 0 5px;
    }
}

/* Small mobile view */
@media screen and (max-width: 400px) {
    .dashboard-header h1 {
        font-size: 1.1rem;
    }
    
    .submissions-table th, 
    .submissions-table td {
        padding: 8px 3px;
        font-size: 0.8rem;
    }
    
    .action-btn {
        padding: 5px 8px;
        font-size: 0.75rem;
    }
    
    .select-all-checkbox,
    .row-checkbox {
        width: 15px;
        height: 15px;
    }
    
    /* Table column visibility adjustments for very small screens */
    .submissions-table th:nth-child(2),
    .submissions-table td:nth-child(2),
    .submissions-table th:nth-child(4),
    .submissions-table td:nth-child(4) {
        display: none;
    }
    
    .close-btn {
        top: 10px;
        right: 10px;
        font-size: 20px;
    }
}

/* Table specific improvements for all screen sizes */
.submissions-table {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

/* Responsive table layout */
@media screen and (max-width: 992px) {
    #submissionsTable {
        width: 100%;
        display: block;
    }
    
    .approve-reject-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }
    
    .approve-btn, .reject-btn {
        width: 100%;
        justify-content: center;
    }
}

/* Improved touch targets for mobile */
@media screen and (max-width: 768px) {
    .action-btn, .view-btn, .download-btn, .approve-btn, .reject-btn {
        min-height: 44px; /* Minimum touch target size */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    input[type="checkbox"] {
        min-width: 22px;
        min-height: 22px;
    }
    
    .close-btn {
        padding: 15px;
    }
}

/* Modal improvements */
@media screen and (max-width: 768px) {
    .modal {
        overflow-y: auto;
        top: 0;
        left: 0;
        transform: none;
        width: 100%;
        height: 100%;
        border-radius: 0;
    }
    
    .modal-content {
        padding: 15px;
        height: 100%;
        overflow-y: auto;
    }
}

/* Additional responsive fixes */
@media (hover: none) {
    /* Improved hover states for touch devices */
    .action-btn:active, .view-btn:active, .download-btn:active {
        transform: scale(0.95);
    }
    
    /* Remove any hover animations on touch devices */
    .submissions-table tr:hover,
    .modal-section:hover,
    .detail-row:hover {
        transform: none;
        box-shadow: none;
    }
}

/* Fix for iOS Safari input styles */
@supports (-webkit-touch-callout: none) {
    input, select {
        font-size: 16px; /* Prevent zoom on focus */
    }
}

/* Landscape orientation specific adjustments */
@media screen and (max-height: 500px) and (orientation: landscape) {
    .dashboard-header {
        padding: 10px;
    }
    
    .filter-section {
        padding: 10px;
    }
    
    .modal-details-container {
        gap: 10px;
    }
    
    .modal-section {
        padding: 10px;
    }
    
    header {
        margin-bottom: 10px;
        padding: 10px;
    }
}

/* Print styles */
@media print {
    .dashboard-header, .filter-section, .action-btn, .modal-actions, .close-btn {
        display: none !important;
    }
    
    body, .dashboard-container, .modal, .modal-content, .modal-details-container {
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    .modal-section {
        break-inside: avoid;
        page-break-inside: avoid;
        margin-bottom: 20px;
    }
}

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>HR - OFFBOARDING PORTAL</h1>
        </div>
        
        <div class="filter-section">
            <div class="filter-inputs">
                <input type="text" id="searchInput" style="width: 800px;" placeholder="Search Employee">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <input type="date" id="dateFilter">
            </div>
            <button id="clearRecordsBtn">
                <i class="fas fa-trash-alt"></i> Clear Selected Records
            </button>
        </div>

        <div id="submissionsContainer" class="submissions-table">
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" class="select-all-checkbox"></th>
                        <th>Submission ID</th>
                        <th>Employee Name</th>
                        <th>Department</th>
                        <th>Last Working Day</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsBody">
                    <!-- Submissions will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
 document.addEventListener('DOMContentLoaded', function() {
    const submissionsBody = document.getElementById('submissionsBody');
    const submissionsContainer = document.getElementById('submissionsContainer');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const dateFilter = document.getElementById('dateFilter');
    const clearRecordsBtn = document.getElementById('clearRecordsBtn');
    const detailModal = document.getElementById('detailModal');
    const modalContent = document.getElementById('modalContent');

    let currentSubmissions = [];

    function showNoRecordsMessage() {
        submissionsContainer.innerHTML = `
            <div class="no-records">
                <div class="no-records-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h2>No Offboarding Submissions Found</h2>
                <p>There are currently no submissions in the system.</p>
            </div>
       		`;
    }

    async function loadSubmissions() {
        try {
            const response = await fetch('http://localhost:3000/api/offboarding/submissions');
            if (!response.ok) throw new Error('Failed to fetch submissions');
            const submissions = await response.json();
            currentSubmissions = submissions;
            
            if (submissions.length === 0) {
                showNoRecordsMessage();
            } else {
                renderSubmissions(submissions);
            }
        } catch (error) {
            console.error('Error loading submissions:', error);
            alert('Failed to load submissions. Please try again.');
            showNoRecordsMessage();
        }
    }

    function formatDate(dateStr) {
        if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
            return dateStr;
        }
        const date = new Date(dateStr);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function renderSubmissions(submissions) {
        submissionsContainer.innerHTML = `
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" class="select-all-checkbox"></th>
                        <th>Submission ID</th>
                        <th>Employee Name</th>
                        <th>Department</th>
                        <th>Last Working Day</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsBody"></tbody>
            </table>
        `;
        
        const submissionsBody = document.getElementById('submissionsBody');
        
        submissions.forEach((submission, index) => {
            const formattedLastDay = formatDate(submission.personalInfo.lastDay);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox" class="row-checkbox" data-index="${index}"></td>
                <td>${submission.submissionDetails.submissionId}</td>
                <td>${submission.personalInfo.fullName}</td>
                <td>${submission.personalInfo.department}</td>
                <td>${formattedLastDay}</td>
                <td class="status-${submission.submissionDetails.status.toLowerCase()}">

                    <button id="cancelBtn" style="background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Cancel</button>

        });
    }

    window.updateSubmissionStatus = async function(status, index) {
        const submission = currentSubmissions[index];
        showCustomConfirm(
            `Are you sure you want to ${status.toLowerCase()} this submission?`,
            async () => {
                try {
                    const response = await fetch(`http://localhost:3000/api/offboarding/submissions/${submission.submissionDetails.submissionId}/status`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to update status');
                    }
                    await loadSubmissions();
                    detailModal.style.display = 'none';
                    alert(`Submission has been ${status.toLowerCase()}.`);
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert(`Failed to update status: ${error.message}`);
                }
            },
            () => {
                // Cancel action
            }
        );
    }

    window.viewFile = async function(fileId, filename, mimeType) {
        try {
            const response = await fetch(`http://localhost:3000/api/offboarding/files/${fileId}`);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to fetch file');
            }
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const win = window.open();
            if (!win) {
                alert('Please allow pop-ups to view the file.');
                return;
            }
            win.document.write(`
                <html>
                    <head>
                        <title>${filename}</title>
                    </head>
                    <body style="margin:0;">
                        ${
                            mimeType.startsWith('image') 
                            ? `<img src="${url}" style="width:100%;height:auto;" />`
                            : mimeType === 'application/pdf'
                            ? `<embed src="${url}" width="100%" height="100%" type="application/pdf" />`
                            : mimeType === 'text/plain'
                            ? `<pre style="padding:20px;">${await blob.text()}</pre>`
                            : `<iframe src="${url}" width="100%" height="100%" style="border:none;"></iframe>`
                        }
                    </body>
                </html>
            `);
            win.document.close();
            setTimeout(() => window.URL.revokeObjectURL(url), 10000);
        } catch (error) {
            console.error('Error viewing file:', error);
            alert(`Unable to view ${filename}: ${error.message}`);
        }
    }

    window.downloadFile = async function(fileId, filename) {
        try {
            const response = await fetch(`http://localhost:3000/api/offboarding/files/${fileId}`);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to fetch file');
            }
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Error downloading file:', error);
            alert(`Unable to download ${filename}: ${error.message}`);
        }
    }

   clearRecordsBtn.onclick = function() {
    const selectedIndices = getSelectedIndices();
    if (selectedIndices.length === 0) {
        alert('Please select at least one record to clear.');
        return;
    }

    showCustomConfirm(
        `Are you sure you want to clear ${selectedIndices.length} selected record${selectedIndices.length > 1 ? 's' : ''}? This action cannot be undone.`,
        async () => {
            try {
                const submissionIds = selectedIndices.map(index => currentSubmissions[index].submissionDetails.submissionId);
                console.log('submissionIds to delete:', submissionIds); // Debugging
                const response = await fetch('http://localhost:3000/api/offboarding/submissions', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ submissionIds })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete records');
                }
                await loadSubmissions();
                // Check if selectAll checkbox exists before setting checked
                const selectAllCheckbox = document.getElementById('selectAll');
                if (selectAllCheckbox) {
                    selectAllCheckbox.checked = false;
                }
                alert(`${selectedIndices.length} record${selectedIndices.length > 1 ? 's' : ''} have been permanently cleared.`);
            } catch (error) {
                console.error('Error deleting records:', error, error.stack);
                alert(`Failed to delete records: ${error.message}`);
            }
        },
        () => {
            // Cancel action
        }
    );
};

    function filterSubmissions() {
        const searchTerm = searchInput.value.replace(/\s/g, '').toLowerCase();
        const statusTerm = statusFilter.value;
        const dateTerm = dateFilter.value;

        const filteredSubmissions = currentSubmissions.filter(submission => {
            const nameMatch = submission.personalInfo.fullName.toLowerCase().includes(searchTerm);
            const idMatch = submission.submissionDetails.submissionId.toLowerCase().includes(searchTerm);
            const statusMatch = !statusTerm || submission.submissionDetails.status === statusTerm;
            const dateMatch = !dateTerm || formatDate(submission.personalInfo.lastDay) === dateTerm;
            
            return (nameMatch || idMatch) && statusMatch && dateMatch;
        });

        if (filteredSubmissions.length === 0) {
            showNoRecordsMessage();
        } else {
            renderSubmissions(filteredSubmissions);
        }
    }

    let debounceTimeout;
    searchInput.addEventListener('input', function() {
        this.value = this.value.replace(/\s/g, '');
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(filterSubmissions, 300);
    });

    statusFilter.addEventListener('change', filterSubmissions);
    dateFilter.addEventListener('change', filterSubmissions);

    loadSubmissions();
});
